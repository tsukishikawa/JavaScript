<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercícios aula 9</title>
</head>
<body>
  
  <script>
  const nome = prompt('Digite seu nome completo:');
  const letras = prompt('Quantas letras tem seu nome?');
  const segundaLetra = prompt('Qual a segunda letra do seu nome?');
  const indice1 = prompt('Qual o primeiro índice da letra LETRA no seu nome?');
  const indice2 = prompt('Qual o ultimo índice da letra LETRA no seu nome?');
  const ultimaLetra = prompt('Quais as últimas 3 letras do seu nome?');
  const palavras = prompt('As palavras do seu nome são?');
  const maiusculo = prompt('Digite seu nome com letras maiúsculas');
  const minusculo = prompt('Digite seu nome com letras minúsculas');
  document.body.innerHTML += `Seu nome é: ${nome}<br />`;
  document.body.innerHTML += `Seu nome tem ${letras} letras <br />`;
  document.body.innerHTML += `A segunda letra do seu nome é:${segundaLetra}<br />`;
  document.body.innerHTML += `Qual o primeiro índice da letra A no seu nome? ${indice1}<br />`;
  document.body.innerHTML += `Qual o último índice da letra A no seu nome? ${indice2}<br />`;
  document.body.innerHTML += `As últimas 3 letras do seu nome são: ${ultimaLetra}<br />`;
  document.body.innerHTML += `As palavras do seu nome são: ${palavras}<br />`;
  document.body.innerHTML += `Seu nome com letras maiúsculas: ${maiusculo}<br />`;
  document.body.innerHTML += `Seu nome com letras minúsculas: ${minusculo}<br />`;
  </script>
</body>
</html>
